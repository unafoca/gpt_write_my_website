<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

</head>
<body>
    
    <h1>Enter your name and age</h1>
    <input type="text" id="name" placeholder="Name">
    <input type="number" id="age" placeholder="Age">
    <button onclick="submitData()">Submit</button>
    
    <hr>
    <!-- Add this section after the first form -->
    <h2>Submitted Data:</h2>
    <ul id="submittedData"></ul>

    <h1>Search for an age by name</h1>
    <input type="text" id="searchName" placeholder="Search by name">
    <button onclick="searchAge()">Search</button>
    <p id="searchResult"></p>
    
    <button onclick="clearData()" style="background-color: blue; color: white;">Clear</button>


    <script src="app.js"></script>
    <script src="snowflakes.js"></script>
    <!-- <script src="bundle.js"></script> -->

</body>
</html>
